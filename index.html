<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="dark-transparent">
                <img class="logo" src="logo.svg" alt="logo">
                <p>Arseen</p>
            </div>
        </div>
        <div class="right">
            <h2>Sign Up Page</h2>
            <br>
            <p>This is a fake page! <br>You know you need something like this in real life to help realize <br>your
                deepest
                dreams. Sign up now to get start.
            </p>
            <br>
            <p>You know you want to.</p>
            <br>
            <form action="#">
                <div class="form-style">
                    <h3 class="form-title">Let's Do This!</h3>
                    <div class="input">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="John" required>
                    </div>
                    <div class="input">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Doe" required>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="johndoe@email.com" required>
                    </div>
                    <div class="input">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" name="phone_number" id="phone_number" placeholder="08123456789"
                            pattern="[0-9]" minlength="1" maxlength="12" required>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" required>

                    </div>
                    <div class="input">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Password"
                            required>

                    </div>
                </div>
                <button class="sign-up-btn" type="submit">Sign Up</button>
            </form>

            <br>
            <p>Already have an account? <a href="#">Sign In</a></p>
        </div>
    </div>
    <script>

    </script>
</body>

</html>
